<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Food</title>
   <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
     <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Include Header Fragment -->
<div th:replace="Header :: header"></div>

    <form th:action="@{/food/save}" th:object="${food}" method="post">
        <table class="table table-success">
            <tr>
                <th>Food Name:</th>
                <td><input type="text" th:field="*{foodName}" class="form-control"></td>
            </tr>

            <tr>
                <th>Food Type:</th>
                <td><input type="text" th:field="*{foodType}" class="form-control"></td>
            </tr>

            <tr>
                <th>Food Category:</th>
                <td><input type="text" th:field="*{foodCategory}" class="form-control"></td>
            </tr>

            <tr>
                <th>Food Description:</th>
                <td><input type="text" th:field="*{foodDescription}" class="form-control"></td>
            </tr>

            <tr>
                <th>Food Price:</th>
                <td><input type="text" th:field="*{foodPrice}" class="form-control"></td>
            </tr>
 			<tr>
   				 <th>Food Image (filename in /images/):</th>
    			<td>
        			<input type="text" th:field="*{foodImage}" class="form-control" placeholder="e.g. Margherita-Pizza.jpg">
    		    </td>
		   </tr>

            <tr>
                <td>
                    <input type="submit" value="Add" class="btn btn-success">
                </td>
                <td>
                    <input type="reset" value="Clear" class="btn btn-danger">
                </td>
            </tr>
        </table>
    </form>

<!-- Include Footer Fragment -->
<div th:replace="Footer :: footer"></div>
</body>
</html>
