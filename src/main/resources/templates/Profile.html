<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Include header -->
<div th:replace="Header :: header"></div>

<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card p-4 w-100" style="max-width: 500px;">
        <div class="text-center mb-4">
            <h3 class="text-purple">Customer Profile</h3>
            <i class="fas fa-user-circle fa-5x text-purple-light mt-3"></i>
        </div>

        <div class="list-group list-group-flush mb-4">
            <div class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                    <h6 class="mb-1 fw-bold">Full Name</h6>
                </div>
                <p class="mb-1" th:text="${customer.custName}">John Doe</p>
            </div>
            <div class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                    <h6 class="mb-1 fw-bold">Email</h6>
                </div>
                <p class="mb-1" th:text="${customer.emailId}">john.doe@example.com</p>
            </div>
            <div class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                    <h6 class="mb-1 fw-bold">Address</h6>
                </div>
                <p class="mb-1" th:text="${customer.custAddress}">123 Main Street, Anytown, USA</p>
            </div>
            <div class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                    <h6 class="mb-1 fw-bold">Contact No</h6>
                </div>
                <p class="mb-1" th:text="${customer.contactNo}">+1 123-456-7890</p>
            </div>
            <div class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                    <h6 class="mb-1 fw-bold">Location</h6>
                </div>
                <p class="mb-1" th:text="${customer.custLocation}">Anytown</p>
            </div>
        </div>

        <div class="d-grid gap-2">
            <a href="#" class="btn btn-custom">
                <i class="fas fa-edit me-2"></i>Edit Profile
            </a>
            <a href="#" class="btn btn-outline-custom">
                <i class="fas fa-key me-2"></i>Change Password
            </a>
        </div>
    </div>
</div>

<!-- Include Footer Fragment -->
<div th:replace="Footer :: footer"></div>

</body>
</html>
