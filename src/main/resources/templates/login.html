<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlavorTown</title>

   <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body class="bg-light">

    <!-- ✅ Header -->
    <div th:replace="Header :: header"></div>

    <!-- ✅ Flash / Message Section -->
    <div th:replace="message :: message"></div>

    <!-- ✅ Centered Login Section -->
    <div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-body p-4">
                            <h2 class="text-center mb-4 fw-bold text-primary">Login</h2>

                            <!-- ✅ Login Form -->
                            <form th:action="@{/login/check}" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Email:</label>
                                    <input type="text" name="email" class="form-control" placeholder="Enter your email" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Password:</label>
                                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 rounded-pill">Login</button>
                            </form>


                            <!-- ✅ Register link -->
                            <p class="text-center mt-3">
                                Don’t have an account?
                                <a th:href="@{/register}" class="text-decoration-none fw-semibold text-success">Register here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ✅ Footer -->
    <div th:replace="Footer :: footer"></div>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
