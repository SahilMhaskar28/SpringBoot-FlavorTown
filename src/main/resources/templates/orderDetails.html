<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body { background-color: #f4f7f9; }
        .details-container { background: #e6f2e6; padding: 30px; border-radius: 10px; }
    </style>
</head>
<body>
    <div th:replace="Header :: header"></div>

    <div class="container mt-5 details-container">
        <h3 class="text-center mb-4">Order Details</h3>
        
        <div th:if="${order}">
            <div class="card mb-4">
                <div class="card-header bg-success text-white">
                    Order Summary
                </div>
                <div class="card-body">
                    <p><strong>Order Number:</strong> <span th:text="${order.orderId}"></span></p>
                    <p><strong>Order Date:</strong> <span th:text="${order.orderDate}"></span></p>
                    <p><strong>Order Status:</strong> <span th:text="${order.orderStatus}"></span></p>
                    <p><strong>Total Bill:</strong> ₹ <span th:text="${#numbers.formatDecimal(order.totalBill, 1, 2)}"></span></p>
                    <p><strong>Customer Name:</strong> <span th:if="${customer}" th:text="${customer.custName}"></span></p>
                    <p><strong>Customer Email:</strong> <span th:text="${order.emailId}"></span></p>
                </div>
            </div>

            <h4 class="mt-5 mb-3">Ordered Items</h4>
            <div th:if="${#lists.isEmpty(orderedItems)}" class="alert alert-warning text-center">
                No food items found for this order.
            </div>
            
            <table th:if="${not #lists.isEmpty(orderedItems)}" class="table table-striped table-bordered text-center align-middle">
                <thead class="table-info">
                    <tr>
                        <th>Food Item</th>
                        <th>Quantity</th>
                        <th>Price per Item</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${orderedItems}">
                        <td th:text="${item.fname}"></td>
                        <td th:text="${item.fquantity}"></td>
                        <td>₹ <span th:text="${#numbers.formatDecimal(item.fprice, 1, 2)}"></span></td>
                        <td>₹ <span th:text="${#numbers.formatDecimal(item.totalPrice, 1, 2)}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:unless="${order}" class="alert alert-danger text-center">
            Order not found.
        </div>
        
        <a th:href="@{/order/history}" class="btn btn-secondary mt-3">Back to Order History</a>
    </div>

    <div th:replace="Footer :: footer"></div>
</body>
</html>
