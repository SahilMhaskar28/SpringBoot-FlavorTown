<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Success | FlavorTown</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom Style -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
        }
        .success-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .success-box {
            background: #ffffff;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 80px;
            color: #28a745; /* green */
            margin-bottom: 20px;
        }
        .btn-custom {
            border-radius: 30px;
            padding: 10px 25px;
        }
    </style>
</head>
<body>

<div class="container success-container">
    <div class="success-box">
        <i class="fa-solid fa-circle-check success-icon"></i>
        <h2 class="fw-bold text-success">Order Placed Successfully!</h2>
        <p class="text-muted">Thank you for choosing <b>FlavorTown</b>.  
            Your food is being prepared with love and will be delivered shortly.</p>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <a th:href="@{/order/history}" class="btn btn-warning btn-custom">
                <i class="fa-solid fa-box"></i> View My Orders
            </a>
            <a th:href="@{/}" class="btn btn-outline-secondary btn-custom">
                <i class="fa-solid fa-home"></i> Back to Home
            </a>
        </div>
    </div>
</div>

</body>
</html>
