<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body { background-color: #f4f7f9; }
    </style>
</head>
<body>
    <div th:replace="Header :: header"></div>

    <div class="container mt-5">
        <h3 class="text-center mb-4 text-primary">All Customer Orders</h3>
        <div th:if="${#lists.isEmpty(orderList)}" class="alert alert-warning text-center">
            No orders found.
        </div>
        <table th:if="${not #lists.isEmpty(orderList)}" class="table table-striped table-hover text-center align-middle">
            <thead class="table-info">
                <tr>
                    <th>Order ID</th>
                    <th>Order Date</th>
                    <th>Total Bill</th>
                    <th>Customer Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="o : ${orderList}">
                    <td th:text="${o.orderId}"></td>
                    <td th:text="${#temporals.format(o.orderDate, 'dd-MM-yyyy HH:mm')}"></td>
                    <td>₹ <span th:text="${#numbers.formatDecimal(o.totalBill, 1, 2)}"></span></td>
                    <td th:text="${o.emailId}"></td>
                    <td th:text="${o.orderStatus}"></td>
                    <td>
                   <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Change Status
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <form th:action="@{/order/updateStatus}" method="post">
                                        <input type="hidden" name="orderId" th:value="${o.orderId}">
                                        <input type="hidden" name="newStatus" value="Pending">
                                        <button type="submit" class="dropdown-item">Pending</button>
                                    </form>
                                </li>
                                <li>
                                    <form th:action="@{/order/updateStatus}" method="post">
                                        <input type="hidden" name="orderId" th:value="${o.orderId}">
                                        <input type="hidden" name="newStatus" value="Processing">
                                        <button type="submit" class="dropdown-item">Processing</button>
                                    </form>
                                </li>
                                <li>
                                    <form th:action="@{/order/updateStatus}" method="post">
                                        <input type="hidden" name="orderId" th:value="${o.orderId}">
                                        <input type="hidden" name="newStatus" value="On the Way">
                                        <button type="submit" class="dropdown-item">On the Way</button>
                                    </form>
                                </li>
                                <li>
                                    <form th:action="@{/order/updateStatus}" method="post">
                                        <input type="hidden" name="orderId" th:value="${o.orderId}">
                                        <input type="hidden" name="newStatus" value="Delivered">
                                        <button type="submit" class="dropdown-item">Delivered</button>
                                    </form>
                                </li>
                                <li>
                                    <form th:action="@{/order/updateStatus}" method="post">
                                        <input type="hidden" name="orderId" th:value="${o.orderId}">
                                        <input type="hidden" name="newStatus" value="Cancelled">
                                        <button type="submit" class="dropdown-item">Cancelled</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
 <!-- ✅ Bootstrap JS (loaded once globally) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div th:replace="Footer :: footer"></div>
</body>
</html>
